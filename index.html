<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up for Newsletters</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link href="css/style.css" rel="stylesheet">
</head>

<body class="text-center">

    <main class="form-signin w-100 m-auto">
        <form method="post" action="/">
            <h1 class="h3 mb-3 fw-normal">Sign Up</h1>
            <div class="form-floating ">
                <input type="text" class="form-control top" name="firstName" placeholder="First Name">
                <label for="floatingPassword">First Name</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control middle" name="lastName" placeholder="Last Name">
                <label for="floatingPassword">Last Name</label>
            </div>
            <div class="form-floating ">
                <input type="email" class="form-control bottom" name="email" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>


            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
            <p class="mt-5 mb-3 text-muted">&copy; Nishanth R</p>
        </form>
    </main>



</body>

</html>
